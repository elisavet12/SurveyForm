<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aerospace Applying Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <div class="info">
            <h1 id="title">Aerospace Applying Form</h1>
            <p id="description">
              Welcome to our program! Please read the application instructions
              and review the following documents before beginning your
              application.
            </p>
          </div>
          <form id="survey-form">
            <section id="form-info">
              <label id="name" for="name-label">Name</label>
              <input class="box" type="text" placeholder="Name" required />
              <label id="number" for="age-label">Age</label>
              <input
                class="box"
                type="number"
                placeholder="Age"
                min="18"
                max="65"
                step="1"
                required
              />
              <label id="email" for="email-label">Email</label>
              <input
                class="box"
                type="email"
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
                placeholder="{$customfield.description}"
              />

              <label id="field" for="field">Whats your field?</label>
              <select class="box" id="dropdown" name="field">
                <option disabled selected value>Select your field</option>
                <option value="Astrophysics">Astrophysics</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Fashion Designer">Fashion Designer</option>
                <option value="Influencer">Influencer</option>
              </select>
            </section>
            <section class="properties">
              <div class="path-option">
                <p id="paths">Please choose your path:</p>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="captain"
                    value="Captain"
                  />
                  <label class="path" for="path">Captain</label>
                </div>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="Supply Officer"
                    value="Supply Officer/Chef"
                  />
                  <label class="path" for="path">Supply Officer/Chef</label>
                </div>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="Psychic Reader"
                    value="Psychic Reader"
                  />
                  <label class="path" for="path">Psychic Reader</label>
                </div>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="ButtonPresser1"
                    value="ButtonPresser1"
                  />
                  <label class="path" for="path">Button Presser 1</label>
                </div>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="ButtonPresser2"
                    value="ButtonPresser2"
                  />
                  <label class="path" for="path">Button Presser 2</label>
                </div>
                <div class="option">
                  <input
                    name="user-option"
                    type="radio"
                    id="ButtonPresser3"
                    value="ButtonPresser3"
                  />
                  <label class="path" for="path">Button Presser 3</label>
                </div>
              </div>
              <div class="superpowers-option">
                <p id="superpowers">Whats your superpowers?</p>
                <div class="superpower">
                  <input type="checkbox" id="Eating" name="eating" />
                  <label for="Eating">Eating</label>
                </div>
                <div class="superpower">
                  <input type="checkbox" id="Sleeping" name="Sleeping" />
                  <label for="Sleeping">Sleeping</label>
                </div>
                <div class="superpower">
                  <input
                    type="checkbox"
                    id="Procrastinating"
                    name="Procrastinating"
                  />
                  <label for="Procrastinating">Procrastinating</label>
                </div>
              </div>
            </section>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <div class="text">
              <textarea name="text" id="textarea" cols="48" rows="10">
Tell us more...</textarea
              >
            </div>
            <div class="submit-button">
              <input id="submit" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
